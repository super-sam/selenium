<!-- This html file is for demo of selecting Checkboxes using Selenium Webdriver -->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form>
        <h3> Programing Languages:</h3>
            <input type="checkbox" name="python"> Python <br>
            <input type="checkbox" name="java"> Java <br>
            <input type="checkbox" name="php" checked> PHP <br>
            <input type="checkbox" name="cplus" disabled> C++ <br>
            <input type="checkbox" name="ruby"> Ruby <br>
            <input type="checkbox" name="csharp" disabled> C# <br>


    </form>

    <form>
        <h3>Select Age Group:</h3>
            <input type="radio" name="age_grp" value = "10-20"> 10-20 <br>
            <input type="radio" name="age_grp" value = "21-30" checked> 21-30 <br>
            <input type="radio" name="age_grp" value = "31-40"> 31-40 <br>
            <input type="radio" name="age_grp" value = "41-50"> 41-50 <br>
    </form>
</body>
</html>
